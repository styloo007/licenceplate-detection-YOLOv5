<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Recogntion</title>
    
    <style>
    
        body {
          background-image: radial-gradient(circle, #051937, #004d7a, #008793, #00bf72, #a8eb12);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
    
        .content {
          text-align: center;
          background-color: white;
          padding: 100px;
          border-radius: 491px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
          color: #333;
        }
    
        input[type="file"] {
          padding: 10px;
          border: none;
          background-color: #4CAF50;
          color: white;
          cursor: pointer;
          border-radius: 5px;
        }
    
        input[type="submit"] {
          padding: 10px;
          border: none;
          background-color: #2196F3;
          color: white;
          cursor: pointer;
          border-radius: 5px;
        }
    </style>
</head>
<body>
  <div class="content">
    <form action="predict" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>License Plate Recognition</h1>
      <label for="image_input">Upload Your Image Here</label>
      <br><br>
      <input accept="image/*" id="image_input" name="image_input" type="file">
      <br><br>
      <input type="submit" value="Submit">
    </form>


    

  </div>
</body>
</html>
